<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            background: #e3e3e3;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list li.completed {
            text-decoration: line-through;
            background: #d4edda;
        }
        .task-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-task-btn {
            padding: 10px;
            border: none;
            background: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .add-task-btn:hover {
            background: #218838;
        }
        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .task-actions button.complete {
            color: #28a745;
        }
        .task-actions button.delete {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Task Manager Demo</h1>
            <p>Add, complete, and delete tasks to see the Smart Task Manager in action.</p>
        </div>
        <div>
            <input type="text" id="taskInput" class="task-input" placeholder="Enter a new task">
            <button class="add-task-btn" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task');
                return;
            }

            const taskList = document.getElementById('taskList');

            const li = document.createElement('li');
            li.innerHTML = `
                ${taskText}
                <div class="task-actions">
                    <button class="complete" onclick="completeTask(this)">&#10003;</button>
                    <button class="delete" onclick="deleteTask(this)">&#10005;</button>
                </div>
            `;

            taskList.appendChild(li);
            taskInput.value = '';
        }

        function completeTask(button) {
            const li = button.parentNode.parentNode;
            li.classList.toggle('completed');
        }

        function deleteTask(button) {
            const li = button.parentNode.parentNode;
            li.remove();
        }
    </script>
</body>
</html>
